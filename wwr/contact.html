<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - White Water Rafting Company</title>
    <meta name="description" content="Get in touch with White Water Rafting Company for reservations, inquiries, or to plan your next adventure.">
    <meta name="author" content="Donald Tubi Mwana">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/z-wwr-blue.jpg" alt="White Water Rafting Logo">
        <div class="company-info-header">
            <p>White Water Rafting Company</p>
            <p>547 Edmond Street, Arcadia, Pretoria, South Africa</p>
            <p>Phone: +2733-333-6666</p>
            <p>Email: <a href="mailto:whitewaterrafting@gmail.com" style="color: #fff;">whitewaterrafting@gmail.com</a></p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1><h1></h1>
        <section class="contact-info"> 
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3583.316751156177!2d28.21861131498335!3d-25.74694448357033!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ec5b7abf54d4f05%3A0xccf29701e1a2f04d!2s547%20Edmond%20St%2C%20Arcadia%202!5e0!3m2!1sen!2sza!4v1667403153846!5m2!1sen!2sza" width="300" height="300" frameborder="0" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div class="contact-details">
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name"><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"><br><br>
                    <label for="purpose">Message Purpose:</label><br>
                    <input type="radio" id="general" name="purpose" value="general">
                    <label for="general">General Inquiry</label><br>
                    <input type="radio" id="reservation" name="purpose" value="reservation">
                    <label for="reservation">Reservation</label><br>
                    <input type="radio" id="suggestion" name="purpose" value="suggestion">
                    <label for="suggestion">Website Suggestion</label><br><br>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message"></textarea><br><br>
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label><br><br>
                    <button type="submit">Get in Touch</button>
                </form>
            </div>
        </section>
        <section class="employee-profiles">
            <h2 style="text-align: center;">We Are Here To Serve You</h2>
            <div class="employee-profiles-container">
                <figure>
                    <img src="images/dona.jpg" alt="Employee 1">
                    <figcaption>John Doe, CEO</figcaption>
                </figure>
                <figure>
                    <img src="images/do.jpg" alt="Employee 2">
                    <figcaption>Jane Smith, Operations Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/donp.jpg" alt="Employee 3">
                    <figcaption>Bob Johnson, Guide</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 White Water Rafting. All rights reserved.</p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com">
                <img src="images/facebook.svg" alt="Facebook Icon">
            </a>
            <a href="https://www.linkedin.com">
                <img src="images/linkedin.svg" alt="LinkedIn Icon">
            </a>
            <a href="https://www.instagram.com">
                <img src="images/instagram.svg" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>
</html>
